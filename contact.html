    <div class="design">&nbsp;</div>
    <div class="heading">
        <h1 class="page-heading">Himanshu</h1>
        <h5>A noob Software Developer</h5>
    </div>
    <nav class="nav-bar">
        <ul>
            <li><a href="index.html">Return to Homepage</a></li>

    <section id="contact">
        <div class="contact-form">
            <h1>Contact Me </h1>
            <form action="mailto:hkofficial2412@gmail.com" method="post" enctype="text/plain">
                <div class="name contact-card">
                    <label for="name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Name :&nbsp;&nbsp;</label>
                    <input type="text" id="name no-outline" placeholder="Enter your full name">
                </div>
                <div class="email contact-card">
                    <label for="email">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email :&nbsp;&nbsp;</label>
                    <input type="email" id="email no-outline" placeholder="xyz@email.com">
                </div>
                <div class="phone contact-card">
                    <label for="phone">Phone no. :&nbsp;&nbsp;</label>
                    <input type="phone" id="phone no-outline" placeholder="Enter your 10 digit mobile number">
                </div>
                <div class="message contact-card">
                    <label for="message">&nbsp;&nbsp;Message :&nbsp;&nbsp;</label>
                    <textarea name="message" id="message" cols="135" rows="5" ></textarea>
                </div>
                <div class="button contact-card">
                    <button class="btn" type="submit">Submit</button>
                    <button class="btn" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </section>
    <div class="footer">
